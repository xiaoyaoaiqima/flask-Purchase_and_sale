<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Proudly presented by ECharts</title>
    <script type="text/javascript" src="{{ url_for('static', filename='js/echarts.js') }}"></script>
</head>
<body>
    <div id="{{ chart_id }}" style="width: 50%; height: 500px;"></div>
    <script type="text/javascript">
        window.onload = function() {
            setTimeout(function() {
                var myChart_{{ chart_id }} = echarts.init(document.getElementById('{{ chart_id }}'), null, {renderer: '{{ renderer }}'});
                var option_{{ chart_id }} = {{ options | safe }};
                myChart_{{ chart_id }}.setOption(option_{{ chart_id }});
                window.onresize = function() {
                    myChart_{{ chart_id }}.resize();
                };
            }, 1000);
        };
    </script>
</body>
</html>
